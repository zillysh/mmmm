<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="assets/reset.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <script defer src="assets/main.js"></script>
  <title>Zil'S Cook Book</title>
</head>

<body>
  <header class="header-container">
    <p class="logo">ZS</p>
    <nav id="menu">MENU</nav>
  </header>
  <section class="category-list-container">
    <ul class="category-list">
      <li><button id="all-button">All,</button></li>
      <li><button id="breakfast-button" data-meal-type="Breakfast">Breakfast,</button></li>
      <li><button id="lunch-button" data-meal-type="Lunch">Lunch,</button></li>
      <li><button id="dinner-button" data-meal-type="Dinner">Dinner,</button></li>
      <li><button id="dessert-button" data-meal-type="Dessert">Dessert,</button></li>
      <li><button id="beverages-button" data-meal-type="Beverages">Beverages,</button></li>
      <li><button id="snacks-button" data-meal-type="Snacks">Snacks,</button></li>
      <li><button id="quick-button" data-meal-type="Quick">Quick,</button></li>
      <li><button id="fancy-button" data-meal-type="Fancy">Fancy,</button></li>
      <li><button id="noodles-button" data-meal-type="Noodles">Noodles,</button></li>
      <li><button id="pasta-button" data-meal-type="Pasta">Pasta,</button></li>
      <li><button id="breads-button" data-meal-type="Breads">Breads,</button></li>
      <li><button id="wraps-button" data-meal-type="Wraps">Wraps</button></li>
    </ul>
  </section>
  <section class="filter-big-container">
    <div class="filter-small-container"">
      <div class="select-container">
      <label for="cuisine-select" class="select-label">CUISINE</label>
      <select onchange="filterCuisine()" id="cuisine-select" class="select-input">
        <option value="" disabled selected>Select</option>
        <option value="">All</option>
        <option value="Asian">Asian</option>
        <option value="Italian">Italian</option>
        <option value="American">American</option>
        <option value="Mexican">Mexican</option>
        <option value="Sweet">Sweet</option>
      </select>
      </div>
      <div class="select-container">
        <label for="cuisine-select" class="select-label">COOK TIME</label>
      <select onchange="filterCookTime()" id="time-select" class="select-input">
        <option value="" disabled selected>Select</option>
        <option value="">All</option>
        <option value="15 Minutes"><15 Min</option>
        <option value="20 Minutes">20 Min</option>  
        <option value="30 Minutes">30 Min</option>
        <option value="45 Minutes">45 Min</option>
        <option value="60 Minutes">60 Min</option>
      </select>
      </div>
      <div class="select-container">
        <label for="cuisine-select" class="select-label">INGREDIENTS</label>
      <select onchange="filterIngredients()" id="ingredient-select" class="select-input">
        <option value="" disabled selected>Select</option>
        <option value="">All</option>
        <option value="Bread">Bread</option>
        <option value="Noodles">Noodles</option>
        <option value="Cheese">Cheese</option>
      </select>
      </div>
    </div>
  </section>
  <section class="item-information">
  <div id="results-text" class="results-text"></div>
  <button class="reset" onclick="resetFilters()">RESET</button>
  </section>
  <ul class="food-grid" id="data-list"></ul>
</body>

</html>
