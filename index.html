<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="assets/reset.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <script defer src="assets/main.js"></script>
  <title>Typography & Interaction</title>
</head>

<body>
  <header class="header-container">
    <p class="logo">ZS</p>
    <nav>MENU</nav>
  </header>
  <section class="category-list-container">
    <ul class="category-list">
      <li><button id="breakfast-button" data-meal-type="Breakfast">Breakfast,</button></li>
      <li><button id="lunch-button" data-meal-type="Lunch">Lunch,</button></li>
      <li><button id="dinner-button" data-meal-type="Dinner">Dinner,</button></li>
      <li><button id="dessert-button" data-meal-type="Dessert">Dessert,</button></li>
      <li><button id="beverages-button" data-meal-type="Beverages">Beverages,</button></li>
      <li><button id="snacks-button" data-meal-type="Snacks">Snacks,</button></li>
      <li><button id="quick-button" data-meal-type="Quick">Quick,</button></li>
      <li><button id="fancy-button" data-meal-type="Fancy">Fancy,</button></li>
      <li><button id="noodles-button" data-meal-type="Noodles">Noodles,</button></li>
      <li><button id="pasta-button" data-meal-type="Pasta">Pasta,</button></li>
      <li><button id="breads-button" data-meal-type="Breads">Breads,</button></li>
      <li><button id="wraps-button" data-meal-type="Wraps">Wraps,</button></li>
      <li>All</li>
    </ul>
  </section>
  <section class="filter-big-container">
    <p>SORT BY:</p>
    <div class="filter-small-container"">
      <p>CUISINE</p>
      <p>TIME</p>
      <p>INGREDIENTS</p>
    </div>
  </section>
  <div id="results-text" class="results-text"></div>
  <ul class="food-grid" id="data-list"></ul>
</body>

</html>
